<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>test async / await</title>
</head>
<body>
<script>
    function call() {
        //用await返回的必须是个promise对象
        return new Promise((resolve, reject) => {
            setTimeout(() => {
                resolve('success');
            }, Math.random() * 4000 + 1000) //模拟等待1-5秒
        });
    }

    async function wait() {
        let result = await call();
        console.log(result);
        console.log('after call()')
    }

    wait();
</script>
</body>
</html>
